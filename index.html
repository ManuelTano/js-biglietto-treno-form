<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calcolo del prezzo del biglietto del treno</title>

      <!-- FONT AWESOME -->
      <script src="https://kit.fontawesome.com/3ec4a20eeb.js" crossorigin="anonymous"></script>

      <!-- Bootstrap Icons -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  
      <!-- Bootstrap CSS -->
  
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
      <!-- CSS -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="row justify-content-center">
            <div class="col-6 text-center ">
              <img src="./img/1280px-Trenitalia_logo.svg.png" alt="">
               <h1 class="text-black mt-5">Noi, ti facciamo fare ritardo.</h1>
            </div>
        </div>

    </header>

    <section class="p-5">

        <!-- INSERIMENTO DATI -->

        <h2 class="text-center mb-4 text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="container">
          <div class="row">
            <div class="col text-center">
              <label for="nomecognome" class="text-white">Nome e Cognome</label>
              <input id="nomecognome" type="text" name="" value="" placeholder="Inserisci il tuo nome e cognome">
            </div>
            <div class="col text-center">
              <label for="distanza" class="text-white">Chilometraggio</label>
              <input id="distanza" type="number" name="" value="" placeholder="Inserisci i km da percorrere">
            </div>
            <div class="col text-center">
              <label for="età" class="text-white">Fascia d'et&agrave;</label>
              <select id="età" class="" name="">
                <option value="junior">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="senior">Over 65</option>
              </select>
            </div>
          </div>

          <!-- BUTTON -->

          <div class="row justify-content-center">
            <div class="col-4 text-end">
            <button id="genera" class="mt-4 btn bg-white">Genera</button>

            </div>
            <div class="col-4">
            <button id="annulla" class="mt-4 btn bg-white">Annulla</button>

            </div>
          </div>
        </div>
        
    </section>

    <!-- IL TUO BIGLIETTO -->

    <section id="white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2>IL TUO BIGLIETTO E'</h2>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
